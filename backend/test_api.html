<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知识库API测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 4px; }
        .error { background: #ffe6e6; color: #d00; }
        .success { background: #e6ffe6; color: #060; }
        button { padding: 8px 16px; margin: 5px; }
    </style>
</head>
<body>
    <h1>🧠 PowerEdu-AI 知识库API测试</h1>
    
    <div>
        <button onclick="testAPI('/api/knowledge/')">测试系统概览</button>
        <button onclick="testAPI('/api/knowledge/knowledge-bases/')">测试知识库列表</button>
        <button onclick="testAPI('/api/knowledge/models/configs')">测试模型配置</button>
        <button onclick="testAPI('/api/knowledge/health')">测试健康检查</button>
    </div>
    
    <div id="results"></div>

    <script>
        async function testAPI(endpoint) {
            const resultDiv = document.getElementById('results');
            const url = 'http://localhost:8000' + endpoint;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                const resultClass = response.ok ? 'success' : 'error';
                resultDiv.innerHTML += `
                    <div class="result ${resultClass}">
                        <h3>${endpoint} (${response.status})</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML += `
                    <div class="result error">
                        <h3>${endpoint} (错误)</h3>
                        <p>错误: ${error.message}</p>
                    </div>
                `;
            }
        }
        
        // 自动测试
        window.onload = function() {
            console.log('页面加载完成，开始测试API...');
        };
    </script>
</body>
</html>
